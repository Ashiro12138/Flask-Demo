<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ashiro's Numbers</title>
  </head>
  <body>
    {% if wrong %}
      <p><strong>Please enter NUMBERS ONLY</strong></p>
    {% endif %}
    <form action="/numbers" method="post">
      <p><label><strong>First Number:</strong></label><br>
      <input type="text" name="num1"></p>
      <p><label><strong>Second Number:</strong></label><br>
      <input type="text" name="num2"></p>
      <input class="button" type="submit" value="Submit">
    </form>
  </body>
</html>
